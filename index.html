<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer (No Modules)</title>
  <style>
    body { margin: 0; background: #fff; color: black; font-family: sans-serif; }
    canvas { display: block; }
    #upload {
      position: absolute; top: 10px; left: 10px;
      z-index: 10; background: #eee; padding: 10px;
      border-radius: 5px;
    }
  </style>

<!-- Core Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>

<!-- Add OrbitControls, GLTFLoader, OBJLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/OBJLoader.js"></script>

</head>
<body>
  <div id="upload">
    <input type="file" id="fileInput" accept=".obj,.glb,.gltf" />
  </div>
  <script src="viewer-legacy.js"></script>
</body>
</html>
